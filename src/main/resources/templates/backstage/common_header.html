<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<header class="main-header" th:fragment="header">
  <!-- Logo -->
  <a href="/backstage/index" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>数据</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>数据</b>后台管理</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="/backstage/img/user2-160x160.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs" th:text="${#authentication.name}"></span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="/backstage/img/user2-160x160.jpg" class="img-circle" alt="User Image">
              <p>
                <span th:text="${#authentication.name}">管理员</span> - 数据管理员
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-right">
                <a href="/backstage/admin/logout" class="btn btn-default btn-flat">注销</a>
              </div>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </nav>
</header>
